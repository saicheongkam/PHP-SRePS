  
<div class="row tab-pane-login" data-ng-controller="loginViewController">       
	<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">Sign In</div>
			</div>     

			<div style="padding-top:30px" class="panel-body" >

			<div id="login-alert" class="alert alert-danger col-sm-12" ng-show="showError">{{errorMsg}}</div>						
		
				<form id="loginform" class="form-horizontal" role="form">
							
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username" data-ng-model="username">                                        
					</div>							
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="login-password" type="password" class="form-control" name="password" placeholder="password" data-ng-model="userpass">
					</div>
					<div class="form-group">                                    
						<div class="col-sm-12 controls">
							<a id="btn-login" class="btn btn-primary pull-right" data-ng-click="login()">Login  </a>
						</div>
					</div>
					
				</form>
			</div>                     
		</div>  
	</div>
</div>
