<div class="row tab-pane">
	<div class="col-xs-12 panel ">
		<div class="row panel-heading">
			<a href="#addSale" class="btn btn-primary animated headShake" role="button"> <span class="glyphicon glyphicon-plus-sign"></span> Add Sale</a>
			<div class="btn-group pull-right" data-toggle="buttons">
					<label class="btn btn-default">
							<input type="radio" name="day"> Daily
					</label>
					<label class="btn btn-default">
							<input type="radio" name="week"> Weekly
					</label>
					<label class="btn btn-default">
							<input type="radio" name="month"> Monthly
					</label>
			</div>
		</div>
		<div class="row panel-body">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th># Invoice</th>
						<th>Date</th>
						<th class="text-right">Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="sale in sales" data-ng-click="navigateTo({{sale.ID}});" style="cursor: pointer">
						<td>{{sale.ID}}</td>
						<td>{{sale.Date | date:"MMM d - h:mma"}}</td>
						<td class="text-right">{{sale.Amount | currency:'$'}}</td>
						<td class="sr-only"><a href="#sales/{{sale.ID}}" id="select-sale-{{sale.ID}}" class="sr-only">{{sale.id}}</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
