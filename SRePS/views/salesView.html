<div class="row tab-pane">
	<div class="col-xs-12 panel">
		<div class="row panel-heading">
			<button class="btn btn-primary"> <span class="glyphicon glyphicon-plus-sign"></span> Add Sale</button>
			<div class="btn-group pull-right" data-toggle="buttons">
					<label class="btn btn-default">
							<input type="radio" name="day"> Daily
					</label>
					<label class="btn btn-default">
							<input type="radio" name="week"> Weekly
					</label>
					<label class="btn btn-default">
							<input type="radio" name="month"> Monthly
					</label>
			</div>
		</div>
		<div class="row panel-body">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Date</th>
						<th>Lastname</th>
						<th class="text-right">Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="sale in sales">
						<td>{{sale.date | date:"MMM d - h:mma"}}</td>
						<td>{{sale.name}}</td>
						<td class="text-right">{{sale.amount}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
