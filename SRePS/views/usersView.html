<div class="row tab-pane" data-ng-controller="userViewController">       
	<div class="col-xs-12 panel tile-container">
		<div class="row panel-heading toolbar" >
			<!-- Toolbar -->
			<div class="pull-left">
				<a href="#/users/adduser" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Staff</a>
			</div>
		</div>
	
	<div class="row panel-body offset tile-container">
	<div>
	
	<div class="col-md-6 center">
        <div class="panel panel-primary">
          <div class="panel-body">
        	<div class="list-group">
				<div class="list-group-item" data-ng-repeat="user in users">
			        <div class="pull-left">
						<h4 class="list-group-item-heading">{{user.Name}}</h4>
						<p class="list-group-item-text">Role: <b>{{user.Role}}</b></p>
                        <p class="list-group-item-text">Username: <b>{{user.Username}}</b></p>
			        </div>
			        <button class="btn btn-info btn-xs pull-right" ng-click="showReset(user.Staff_ID)">Reset Password</button><br><br>
                    <button class="btn btn-danger btn-xs pull-right" ng-click="showDelete(user.Staff_ID)">Delete </button>
			        <div class="clearfix"></div>
				</div>				
			</div>            
          </div>
        </div>	
	</div>
	

	<!-- Reset Password Modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="reset-password"  data-backdrop="static">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">Reset Password</h4>
		  </div>
		  <div class="modal-body">
				
				<div class="form-group">
					<label for="txt-reset-pw">New Password</label>
					<input type="text" class="form-control" id="txt-reset-pw" placeholder="New Password" data-ng-model="reset_pw">
				</div>			
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-primary" data-ng-click="resetPw()">Reset Password</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->	
	
	<!-- Delete User Modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="delete-user"  data-backdrop="static">
	  <div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">Confirmation</h4>
		  </div>
		  <div class="modal-body">
			<p><b>Are you sure you want to delete this staff?</b></p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-primary" data-ng-click="delUser()">Delete</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->	
</div>
