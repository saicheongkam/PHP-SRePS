<div class="row tab-pane" data-ng-controller="userViewController">
	<div class="col-xs-12 panel">
		<div class="row panel-heading toolbar" >
			<div class="pull-left">
				<a href="#/users/adduser" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Staff</a>
			</div>
		</div>
	
		<div class="row panel-body offset">
			<div>
				<table id="content" class="table table-striped table-hover table-responsive">
				<thead>
					<tr>
						<th class="col-xs-3">Name</th>
						<th class="col-xs-3">Role</th>
						<th class="col-xs-3">Username</th>
						<th class="col-xs-3 text-right">Options</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="text-center" data-ng-show="fetching" colspan="3">
							<img class="loading" src="img/loading.svg"/>
							<span class="primary">Fetching..</span>
						</td>
					</tr>
					<tr data-ng-repeat="user in users" data-ng-click="navigateTo(sale.id);" style="cursor: pointer">
						<td>{{user.Name}}</td>
						<td>{{user.Role}}</td>
						<td>{{user.Username}}</td>
						<td class="text-right">
							<button class="btn btn-link btn-xs" ng-click="showReset(user.Staff_ID)">Reset Password</button>
							<button class="btn btn-danger btn-xs pull-right" ng-click="showDelete(user.Staff_ID)"><span class="glyphicon glyphicon-remove"></span> Delete </button>
						</td>
					</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>

			<!-- Reset Password Modal -->
			<div class="modal fade" tabindex="-1" role="dialog" id="reset-password"  data-backdrop="static">
				<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header model-primary">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Reset Password</h4>
					</div>
					<div class="modal-body">

						<div class="form-group">
							<label for="txt-reset-pw">New Password</label>
							<input type="text" class="form-control" id="txt-reset-pw" placeholder="New Password" data-ng-model="reset_pw">
						</div>			
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" data-ng-click="resetPw()">Reset Password</button>
					</div>
				</div>
				</div>
			</div>

			<!-- Delete User Modal -->
			<div class="modal fade" tabindex="-1" role="dialog" id="delete-user"  data-backdrop="static">
				<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header model-primary">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Confirmation</h4>
					</div>
					<div class="modal-body">
					<p><b>Are you sure you want to delete this staff?</b></p>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" data-ng-click="delUser()">Delete</button>
					</div>
				</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
