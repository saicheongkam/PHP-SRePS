<div class="row tab-pane">
	<div class="col-xs-12 panel ">
		<div class="row panel-heading toolbar" >
			<!-- Toolbar -->
			<div class="pull-left">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-item"><span class="glyphicon glyphicon-plus-sign"></span> Add Item</button>
				<button class="btn btn-default"><span class="glyphicon glyphicon-new-window"></span> Export</button>
				<button class="btn btn-link"><span class="glyphicon glyphicon-sort-by-alphabet"></span></button>
				<button class="btn btn-link"><span class="glyphicon glyphicon-sort-by-order-alt"></span></button>
			</div>
			<!--<div class="pull-right">
				<form class="navbar-form" role="search">
					<div class="input-group add-on">
						<input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
						</div>
					</div>
			</form>
			</div>--> <!-- Under construction -->
		</div>
		<!-- Tiles -->
		<div class="row panel-body offset">
				<div>
					<div class="col-xs-4 col-sm-3 col-md-2 col-lg-1 tile" data-ng-repeat="product in inventory" data-toggle="modal" data-target="#view-item" data-ng-click="selectItem(product.id);">
						<h5 class="text-center">{{product.name}}</h5>
						<img class="img-responsive" src="img/{{product.type}}.svg" alt="{{product.type}}">
						<p class="text-right">
							<span class="primary qty">
								{{product.quantity}}
							</span>
						</p>
					</div>
				</div>
		</div>
		
		<!-- Add-Item Modal -->
		<div id="add-item" class="modal fade" role="dialog" class="container" data-ng-controller="addItemViewController">
			<div data-modal="showModal" data-close="close()">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header model-primary">
							<span>Add Item</span>
						</div>
						<div class="modal-body row">
							<div class="panel-body">
								<div class="row form-group">
									<div class="col-xs-8">
										<label for="product_name">Product</label>
										<input type="text" class="form-control" id="product_name" data-ng-model="toAdd.product">
									</div>
									<div class="col-xs-4">
										<label for="type">Type</label>
										<select class="form-control" id="type">
											<option data-ng-repeat="type in types">{{type.name}}</option>
										</select>
									</div>
								</div>
								<div class="row form-group">
									<div class="col-xs-6">
										<label for="manufacturer">Supplier</label>
										<input type="text" class="form-control" id="manufacturer" data-ng-model="toAdd.manufacturer">
									</div>
									<div class="col-xs-6">
										<label for="product_name">Drug</label>
										<input type="text" class="form-control" id="product_name" data-ng-model="toAdd.product">
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- View-Item Modal -->
		<div id="view-item" class="modal fade" role="dialog" class="container" data-ng-controller="viewItemViewController">
			<div data-modal="showModal" data-close="close()">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header model-primary">
							<span>{{selectedItem.name}}</span>
						</div>
						<div class="modal-body row">
							<div class="col-xs-4 side-panel">
								<img src="img/{{selectedItem.type}}.svg" alt="{{item.type}}" draggable="false">
								<hr>
								<p><label>Name:</label> <span> {{selectedItem.name}}</span></p>
								<p><label>Drug:</label> <span> {{selectedItem.drug}}</span></p>
								<p><label>Price:</label> <span> {{selectedItem.price | currency:'$':2}}</span>
								<span class="glyphicon glyphicon-pencil" data-ng-hide="editPrice" data-ng-click="editPrice = true"  style="cursor: pointer"></span>
								<input type="number" class="form-control" value="6.25" step="0.05" min="0" data-ng-model="selectedItem.price" data-ng-show="editPrice" data-ng-model-options="{updateOn: 'blur'}" 
									   data-ng-blur="editPrice = false"/></p>
								
								<label>Reorder limit:</label><span> {{selectedItem.reOrderLevel}}</span>
								<span class="glyphicon glyphicon-pencil" data-ng-hide="editLimit" data-ng-click="editLimit = true"  style="cursor: pointer"></span>
								<div data-ng-show="editLimit">
									<input class="bar" type="range" min="1" max="100" data-ng-model="selectedItem.reOrderLevel" data-ng-blur="editLimit = false">
								</div>
							</div>
							<div class="col-xs-8">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>Batch ID</th>
											<th>Expiry Date</th>
											<th>Shelf No.</th>
											<th>Qty.</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>1</td>
											<td>{{date | date : "MMM d, yyyy"}}</td>
											<td>2</td>
											<td>21</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-primary" data-ng-click="updateItem(selectedItem);" >
								Save
								<img class="loading inverted" src="img/loading.svg" data-ng-show="updating"/>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
